<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Payment Form</title>
</head>

<body>
  <form action="" class="container">
    <h1 class="main_heading">Payment Form</h1>
    <hr>
    <p id="alert">Required Fileds are followed by *</p>
    <h2>Contact Information</h2>
    <p>Name: * <input type="text" name="name" placeholder="John Doe" required></p>
    <fieldset>
      <legend>Gender * </legend>
      <p>
        Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female"
          required>
      </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="6"
        placeholder="Enter your adress here"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder="500072" required></p>
    <h2>Payment Information</h2>
    <p>Card Type: *
      <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">MasterCard</option>
      </select>
    </p>
    <p>
      Card Number * <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
    </p>
    <p>
      Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV * <input type="password" name="cvv" id="cvv" placeholder="1234" required></p>
    <input type="submit" value="Pay Now">
  </form>
</body>

<footer>
  <center>
    <p>Made with &hearts; by <b>Aveek Patra</b></p>
  </center>
</footer>

</html>
